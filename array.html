<!DOCTYPE html>
<html>
<script>
    function getNumbers() {
        var arr = [5,1,8,10,19,32,7,50,7,18];

        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                document.write(arr[i] + "<br>");
            }
        }
    }

    getNumbers();
</script>
</html>
